<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes - Error</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="error_container">
  <div class="error_title">에러가 발생했습니다</div>
  <div class="error_message" th:text="${errorMessage != null ? errorMessage : '요청 처리 중 문제가 발생했습니다.'}">
    요청 처리 중 문제가 발생했습니다. 다시 시도해주십시오.
  </div>
  <a href="/" class="error_button">홈으로 돌아가기</a>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
