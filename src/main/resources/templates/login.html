<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes_Login</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="login_container">
    <form class="login_form" action="/login" method="post">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하시오" required
               pattern="^[a-zA-Z0-9_]{5,20}$"
               title="아이디는 알파벳, 숫자, 언더스코어로 이루어진 5~20자여야 합니다.">
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하시오" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d@$!%*?&]{8,}$"
               title="비밀번호는 최소 8자 이상이어야 하며, 대소문자, 숫자, 특수문자가 포함되어야 합니다.">
        <button class="login_button" type="submit">로그인</button>
    </form>

    <div class="links">
        <a href="login_search" class="search-id">아이디/비밀번호 찾기</a>
        <a href="signup" class="signup">회원가입</a>
    </div>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
<script th:if="${error != null}">
    alert("[[${error}]]");
</script>
</body>
</html>
