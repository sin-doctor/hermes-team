<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="my_page_personal_container">
    <th:block th:replace="layout/header :: header"></th:block>

    <form class="infoCorrection_container" action="myPage_infoCorrection_success" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="user_verification_answer">본인확인 질문 답</label>
            <input type="text" id="user_verification_answer" name="user_verification_answer" required>
        </div>

        <div class="form-group">
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" name="user_pw" required
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d@$!%*?&]{8,}$"
                   title="비밀번호는 최소 8자 이상이어야 하며, 대소문자, 숫자, 특수문자가 포함되어야 합니다.">
        </div>

        <button class="submit_button" type="submit">수정하기</button>
    </form>

    <th:block th:replace="layout/footer :: footer"></th:block>
</div>

</body>
</html>
